<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Список студентов</title>
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<h1 class="my-4">Список студентов</h1>

			<form id="student-form" class="mb-4">
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="name">Имя</label>
						<input type="text" class="form-control" id="name" required />
					</div>
					<div class="form-group col-md-4">
						<label for="surname">Фамилия</label>
						<input type="text" class="form-control" id="surname" required />
					</div>
					<div class="form-group col-md-4">
						<label for="lastname">Отчество</label>
						<input type="text" class="form-control" id="lastname" required />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="birthday">Дата рождения</label>
						<input type="date" class="form-control" id="birthday" required />
					</div>
					<div class="form-group col-md-4">
						<label for="studyStart">Год начала обучения</label>
						<input
							type="number"
							class="form-control"
							id="studyStart"
							required
						/>
					</div>
					<div class="form-group col-md-4">
						<label for="faculty">Факультет</label>
						<input type="text" class="form-control" id="faculty" required />
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Добавить студента</button>
			</form>

			<div class="form-row mb-3">
				<div class="col">
					<input
						type="text"
						id="filter-name"
						class="form-control"
						placeholder="Ф. И. О."
					/>
				</div>
				<div class="col">
					<input
						type="text"
						id="filter-faculty"
						class="form-control"
						placeholder="Факультет"
					/>
				</div>
				<div class="col">
					<input
						type="number"
						id="filter-studyStart"
						class="form-control"
						placeholder="Год начала обучения"
					/>
				</div>
				<div class="col">
					<input
						type="number"
						id="filter-graduationYear"
						class="form-control"
						placeholder="Год окончания обучения"
					/>
				</div>
			</div>

			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">Ф. И. О.</th>
						<th scope="col">Факультет</th>
						<th scope="col">Дата рождения и возраст</th>
						<th scope="col">Годы обучения и курс</th>
						<th scope="col">Действия</th>
					</tr>
				</thead>
				<tbody id="student-table-body"></tbody>
			</table>
		</div>

		<script src="script.js"></script>
	</body>
</html>
